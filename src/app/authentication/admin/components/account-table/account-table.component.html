<table class="table table-sm table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Account type</th>
            <th>Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let a of getAccounts()">
            <td>{{a.id}}</td>
            <td>{{a.email}}</td>
            <td>{{a.accountType?.name}}</td>
            <td>{{a.price | currency:"USD":"symbol":"2.2-2"}}</td>
            <td>
                <button class="btn btn-sm btn-outline-info mr-2" (click)="openDialog(a.id?a.id:0)">
                    View
                </button>
                <button class="btn btn-sm btn-warning mr-2" [routerLink]="['/admin/main/accounts/edit', a.id]">
                    Edit
                </button>
                <button class="btn btn-sm btn-danger mr-2" (click)="deleteAccount(a.id?a.id:0)">
                    Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>
<button class="btn btn-primary" routerLink="/admin/main/accounts/create">
    Create New Account
</button>
