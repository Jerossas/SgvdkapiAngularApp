<div class="card">
    <div class="card__title">
        <div class="icon" (click)="closeDialog()">
            <i class="fa fa-arrow-left"></i> Back
        </div>
        <h3>{{ account.price | currency:"USD":"symbol":"2.2-2" }}</h3>
    </div>
    <div class="card__body">
        <div class="half">
            <div class="featured_text">
                <h1 class="">{{ account.accountType?.name }}</h1>
                <div>
                    <p class="sub">{{ account.email }}</p>
                    <p><strong>Password:</strong> {{ account.password }}</p>
                    <p class="description">{{ account.description }}</p>
                    <button class="btn btn-outline-info mt-3" (click)="openDialog(account.id?account.id:0)">View profiles</button>
                </div>
            </div>
        </div>
    </div>
</div>
