<div class="container-fluid">
    <div class="row">
        <div class="col bg-dark text-white">
            <a class="navbar-brand">DIGITAL KH STORE</a>
        </div>
    </div>
    <div class="row">
        <div class="col mt-2">
            <h2 class="text-center">CARRITO</h2>
            <table class="table table-bordered table-striped p-2">
                <thead>
                    <tr>
                        <th>Cantidad</th>
                        <th>Account</th>
                        <th class="text-right">Precio</th>
                        <th class="text-right">Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="cart.lines.length == 0">
                        <td colspan="4" class="text-center">
                            CARRITO VACIO
                        </td>
                    </tr>
                    <tr *ngFor="let line of cart.lines">
                        <td>
                            <input type="number" class="form-control-sm" style="width:5em" [value]="line.quantity"
                                (change)="cart.updateQuantity(line.account,
    $any($event.target).value)" />
                        </td>
                        <td>{{line.account.accountType.name}}</td>
                        <td class="text-right">
                            {{line.account.price | currency:"USD":true:"2.2-2"}}
                        </td>
                        <td class="text-right">
                            {{(line.lineTotal) | currency:"USD":true:"2.2-2" }}
                        </td>
                        <td class="text-center">
                            <button class="btn btn-sm btn-danger" (click)="cart.removeLine(line.account.id)">
                                Remove
                            </button>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-right">Total:</td>
                        <td class="text-right">
                            {{cart.cartPrice | currency:"USD":"symbol":"2.2-2"}}
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="text-center">
                <button class="btn btn-primary m-1" routerLink="/store">
                    Continue Shopping
                </button>
                <button class="btn btn-secondary m-1" routerLink="/checkout" [disabled]="cart.lines.length == 0">
                    Checkout
                </button>
            </div>
        </div>
    </div>
