<form novalidate #form="ngForm" (ngSubmit)="signUp(form)">
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" name="name" [(ngModel)]="user.name" />
    </div>
    <div class="form-group">
        <label>Lastname</label>
        <input class="form-control" name="lastname" [(ngModel)]="user.lastname" />
    </div>

    <div class="form-group">
        <label>Phone</label>
        <input class="form-control" name="phone" [(ngModel)]="user.phone" />
    </div>

    <div class="form-group">
        <label>Email</label>
        <input class="form-control" name="email" [(ngModel)]="user.email" />
    </div>

    <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" name="password" [(ngModel)]="user.password" />
    </div>

    <button type="submit" class="btn btn-primary">
        Create
    </button>
    <button type="reset" class="btn btn-secondary" routerLink="/store">
        Cancel
    </button>
</form>
