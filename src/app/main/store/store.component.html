<div class="container-fluid">
    <div class="row">
        <div class="col bg-dark text-white">
            <a class="navbar-brand">STREAMING ACCOUNT STORE</a>
            <app-cart-summary></app-cart-summary>
        </div>
    </div>
    <div class="row">
        <div class="col-3 p-2">
            <button class="btn btn-block btn-outline-primary" (click)="changeType(null)">
                Home
            </button>
            <button *ngFor="let accountType of accountTypes" class="btn btn-outline-primary btn-block"
                [class.active]="accountType == selectedType" (click)="changeType(accountType)">
                {{accountType}}
            </button>
            <button class="btn btn-block btn-danger m-t-3" routerLink="/admin">
                Admin
            </button>
        </div>
        <div class="col-9 p-2">
            <div *ngFor="let account of accounts" class="card m-1 p-1 bg-light">
                <h4>
                    {{account.accountType.name}}
                    <span class="badge badge-pill badge-primary float-right price">
                        {{ account.price | currency:"USD":"symbol":"2.2-2" }}
                    </span>
                </h4>
                <div class="card-text bg-white p-1">
                    {{account.description}}
                    <button class="btn btn-success btn-sm float-right add-to-cart" (click)="addAccountToCart(account)">
                        Add To Cart
                    </button>
                </div>
            </div>

            <div class="form-inline float-left mr-1 page-size">
                <select class="form-control" [value]="accountsPerPage"
                    (change)="changePageSize($any($event.target).value)">
                    <option value="3">3 por pagina</option>
                    <option value="4">4 por pagina</option>
                    <option value="6">6 por pagina</option>
                    <option value="8">8 por pagina</option>
                </select>
            </div>
            <div class="btn-group float-right pages">
                <button *counter="let page of pageCount" (click)="changePage(page)" class="btn btn-outline-primary"
                    [class.active]="page == selectedPage">
                    {{page}}
                </button>
            </div>
        </div>
    </div>
</div>
